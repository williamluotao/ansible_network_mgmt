---
- name: Show version for the ASA
  connection: network_cli
  gather_facts: false
  hosts: CNBJSoCFW0
  vars:
    ansible_network_os: cisco.asa.asa

  collections:
    - cisco.asa

  tasks:
    - name: Show the ASA version
      cisco.asa.asa_command:
        commands:
        - show version
        - show memory

      register: output

    - name: Display the running configuration
      debug:
        var: output.stdout_lines