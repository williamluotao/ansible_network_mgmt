---
- name: Run show run on Cisco devices
  hosts: CNBJSoCFW0
  gather_facts: false
  connection: network_cli

  collections:
    - cisco.asa

  tasks:
    - name: Show running configuration
      cisco.asa.asa_command:
        commands:
        - show version

      register: output

    - name: Display the running configuration
      debug:
        var: output.stdout_lines
